<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<title>Restaurant Reviews</title>
		<!--The meta content of the html page to create responsiveness.-->
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<nav>
				<h1 id="pageheader"><a href="/">Fine Dining!!</a></h1>
			</nav>
		</header>
		<!--The main content of the html page contains tabindexes for focus
			and aria roles for web-accessibility-->
		<main id="maincontent">
			<section id="map-container" aria-hidden="true">
				<div id="map" tabindex="-1" role="application"
					aria-label="Map showing the restaurant locations"></div>
			</section>
			<section>
				<div class="filter-options">
					<h2>Filter Results</h2>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
						tabindex="1" role="listbox" aria-label="Filter by Neighborhoods">
						<option value="all" role="option">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
						tabindex="2" role="listbox" aria-label="Filter by Cuisines">
						<option value="all" role="option">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list" tabindex="3" aria-label="List of restaurants"></ul>
			</section>
		</main>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<!--The service worker registration being called.-->
		<script type="application/javascript" src="swregister.js"></script>
		<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
		<footer id="footer">
			Copyright (c) 2018 <a href="/"><strong>Fine Dining!</strong></a> All Rights Reserved.
		</footer>
	</body>
</html>
